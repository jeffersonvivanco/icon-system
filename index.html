<html> 
	<head> 
		<title>Icon System: Alchemical Symbols</title>
		<link rel ="stylesheet" href="styles.css">
	</head>	
	<body> 
		<h1 id="title">Alchemical Symbols</h1>
		<h1>Planets & Metals</h1>
		
		<div class="row1">
			<div class="element">
				<h2>Moon</h2>
				
				<svg class="elements"><use xlink:href="alchemical-elements.svg#silver-moon"/></svg>
				<h3>Silver</h3>
			</div>
			
			<div class="element">
				<h2>Venus</h2>
				
				<svg class="elements"><use xlink:href="alchemical-elements.svg#venus-copper"/></svg>
				<h3>Copper</h3>
			</div>
			
			<div class="element">
				<h2>Mercury</h2>
				
				<svg class="elements"><use xlink:href="alchemical-elements.svg#mercury-quicksilver"/></svg>
				<h3>Quicksilver</h3>
			</div>
			
			<div class="element">
				<h2>Sun</h2>
				
				<svg class="elements"><use xlink:href="alchemical-elements.svg#sun-gold"/></svg>
				<h3>Gold</h3>
			</div>
		</div>
		
		<div class="row2">
			<div class="element">
				<h2>Mars</h2>
				
				<svg class="elements"><use xlink:href="alchemical-elements.svg#mars-iron"/></svg>
				<h3>Iron</h3>
			</div>
			
			<div class="element">
				<h2>Jupiter</h2>
				
				<svg class="elements"><use xlink:href="alchemical-elements.svg#jupiter-tin"/></svg>
				<h3>Tin</h3>
			</div>
			
			<div class="element">
				<h2>Saturn</h2>
				
				<svg class="elements"><use xlink:href="alchemical-elements.svg#saturn-lead"/></svg>
				<h3>Lead</h3>
			</div>
		</div>
	</body>
	
</html>
